<form action="https://api.web3forms.com/submit" method="POST">

    <!-- REQUIRED: Your Web3Forms Access Key -->
    <input type="hidden" name="access_key" value="b3f24ca4-36e4-4565-bf86-2359a2109e43">

    <h2>Contractor Sign-In Form</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="company">Company Name</label>
    <input type="text" id="company" name="company" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="job">Job / Work Being Carried Out</label>
    <input type="text" id="job" name="job" required>

    <label for="timein">Time In</label>
    <input type="time" id="timein" name="timein" required>

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <!-- Optional: redirect URL after submit -->
    <input type="hidden" name="redirect" value="https://block-buddy.github.io/success.html">

    <button type="submit">Submit</button>
</form>

<!-- SUCCESS MESSAGE (optional auto-popup) -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("form");
    form.addEventListener("submit", () => {
        alert("Form submitted successfully. Thank you!");
    });
});
</script>
