<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Sign In - Block Buddy</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 480px;
            background: #fafafa;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            width: 180px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff8a00;
            margin-bottom: 10px;
        }

        label {
            display: block;
            text-align: left;
            margin: 12px 0 6px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #ff8a00;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #e67600;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Block Buddy Logo -->
        <img src="Block Buddy Logo 1.jpg" class="logo" alt="Block Buddy Logo">

        <h1>Contractor Sign In</h1>

        <form id="signinForm">

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="company">Company</label>
            <input type="text" id="company" name="company" required>

            <label for="purpose">Reason for Visit</label>
            <input type="text" id="purpose" name="purpose" required>

            <label for="inout">Time In / Time Out</label>
            <select id="inout" name="inout" required>
                <option value="">Select</option>
                <option value="Time In">Time In</option>
                <option value="Time Out">Time Out</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("signinForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // collect form data
            const name = document.getElementById("fullname").value;
            const company = document.getElementById("company").value;
            const purpose = document.getElementById("purpose").value;
            const inout = document.getElementById("inout").value;
            const timestamp = new Date().toLocaleString();

            // Save to Google Sheets via webhook if you add one
            // (Can be added later if needed)

            // Redirect to success page
            window.location.href = "success.html";
        });
    </script>

</body>
</html>
