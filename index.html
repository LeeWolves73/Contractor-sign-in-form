<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Sign-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            margin-top: 15px;
            display: block;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }
        button {
            background: #333;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>

<form action="https://api.web3forms.com/submit" method="POST" accept-charset="UTF-8">

    <!-- Web3Forms Access Key -->
    <input type="hidden" name="access_key" value="b3f24ca4-36e4-4565-bf86-2359a2109e43">

    <!-- SEND EMAIL TO info@block-buddy.co.uk -->
    <input type="hidden" name="email" value="info@block-buddy.co.uk">

    <h2>Contractor Sign-In Form</h2>

    <label for="company">Name of Company Signing In</label>
    <input type="text" id="company" name="company" required>

    <label for="individual">Name of Individual Signing In</label>
    <input type="text" id="individual" name="individual" required>

    <label for="site">Name of Site / Development</label>
    <input type="text" id="site" name="site" required>

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <button type="submit">Submit</button>
</form>

<!-- SIMPLE SUCCESS POPUP -->
<script>
document.querySelector("form").addEventListener("submit", function() {
    alert("Form submitted successfully. Thank you!");
});
</script>

</body>
</html>
