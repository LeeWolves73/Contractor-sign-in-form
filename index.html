<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Buddy Visitor Sign-In</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff00ff 0%, #ffff00 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      max-width: 480px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 24px 24px 28px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #ff00ff33, #ffff0033);
      opacity: 0.7;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .logo {
      display: block;
      margin: 0 auto 12px auto;
      max-width: 200px;
    }

    h1 {
      text-align: center;
      margin: 0 0 4px;
      font-size: 1.6rem;
      color: #4b004b;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 9px 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #ff00ff;
      box-shadow: 0 0 0 2px #ff00ff33;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > div {
      flex: 1;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 11px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(90deg, #ff00ff, #ffff00);
      color: #000;
      transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    button:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .small {
      font-size: 0.8rem;
      color: #666;
      margin-top: 8px;
      text-align: center;
    }

    .success-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .success-box {
      background: #ffffff;
      border-radius: 18px;
      padding: 26px 24px 22px;
      max-width: 360px;
      width: 90%;
      text-align: center;
      box-shadow: 0 16px 40px rgba(0,0,0,0.4);
      animation: popIn 0.4s ease-out;
    }

    .success-tick {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 4px solid #00b894;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-tick::before {
      content: "âœ“";
      font-size: 2.4rem;
      color: #00b894;
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(20px) scale(0.9); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }
  </style>
</head>

<body>

  <div class="success-overlay" id="successOverlay">
    <div class="success-box">
      <div class="success-tick"></div>
      <h2>Signed In</h2>
      <p>Your visitor form has been submitted successfully.</p>
      <p style="font-size:0.8rem;color:#666">You may close this screen.</p>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">

      <img src="block-buddy-logo.jpg" class="logo" alt="Block Buddy Logo" />

      <h1>Visitor Sign-In</h1>
      <div class="subtitle">Please complete all fields</div>

      <form id="visitorForm">

        <label>Name</label>
        <input name="name" type="text" required />

        <label>Company</label>
        <input name="company" type="text" required />

        <label>Email</label>
        <input name="email" type="email" required />

        <label>Site Address</label>
        <input name="siteAddress" type="text" required />

        <label>Purpose of Visit</label>
        <textarea name="purpose" required></textarea>

        <div class="row">
          <div>
            <label>Time In</label>
            <input name="timeIn" type="time" required />
          </div>
        </div>

        <label>Date</label>
        <input name="date" type="date" required />

        <button id="submitBtn" type="submit">Submit</button>

        <div class="small">Your information is used only for visitor logging.</div>

      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("visitorForm");
    const submitBtn = document.getElementById("submitBtn");
    const successOverlay = document.getElementById("successOverlay");

    const EMAIL_ENDPOINT = "https://contractor-sign-in-form.vercel.app/api/send-email";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";

      try {
        const res = await fetch(EMAIL_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error("Network error");

        successOverlay.style.display = "flex";
        form.reset();

      } catch (err) {
        alert("There was an issue sending your form. Please try again.");
        console.error(err);

      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
      }
    });
  </script>

</body>
</html>
