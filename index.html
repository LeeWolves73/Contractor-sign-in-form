<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contractor Sign-In | Block Buddy</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #fff6e9;
        margin: 0;
        padding: 0;
        color: #444;
    }

    .container {
        max-width: 600px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.08);
        border-top: 12px solid #f59e0b;
    }

    .logo {
        display: block;
        width: 260px;
        margin: 0 auto 20px auto;
    }

    h2 {
        text-align: center;
        color: #f59e0b;
        font-size: 26px;
        letter-spacing: 1px;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
        color: #333;
    }

    input, button {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        background: #f59e0b;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 25px;
        transition: 0.2s;
    }

    button:hover {
        background: #dd8c00;
    }

</style>
</head>

<body>

<div class="container">

    <img src="Block Buddy Logo 1.jpg" class="logo" alt="Block Buddy Logo">

    <h2>Contractor Sign-In Form</h2>

    <form action="https://api.web3forms.com/submit" method="POST">

        <!-- REQUIRED: Web3Forms Access Key -->
        <input type="hidden" name="access_key" value="b3f24ca4-36e4-4565-bf86-2359a2109e43">

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="job">Job / Work Being Carried Out</label>
        <input type="text" id="job" name="job" required>

        <label for="timein">Time In</label>
        <input type="time" id="timein" name="timein" required>

        <label for="timeout">Time Out</label>
        <input type="time" id="timeout" name="timeout">

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>

        <!-- Redirect URL -->
        <input type="hidden" name="redirect" value="https://block-buddy.github.io/success.html">

        <button type="submit">Submit</button>

    </form>
</div>

</body>
</html>
