<!DOCTYPE html>
<html>
<head>
  <title>Contractor Signing In</title>
  <style>
      body { font-family: Arial; margin: 40px; }
      label { display: block; margin-top: 15px; }
      input, button { padding: 10px; width: 100%; max-width: 350px; }
      button { margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>

<h2>Contractor Signing In</h2>

<form id="signInForm" action="https://formspree.io/f/xjkdpyno" method="POST">

    <label>Name of Company signing in:</label>
    <input type="text" name="company_name" required>

    <label>Name of individual signing in:</label>
    <input type="text" name="individual_name" required>

    <label>Name of Site / Development:</label>
    <input type="text" name="site_name" required>

    <label>Date:</label>
    <input type="date" name="date" required>

    <button type="submit">Send</button>
</form>

<p id="status"></p>

<script>
document.getElementById('signInForm').addEventListener('submit', function(event) {
    event.preventDefault();

    let form = event.target;

    fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
    })
    .then(response => {
        if (response.ok) {
            document.getElementById('status').innerText = "Sign-in recorded. Thank you!";
            form.reset();
        } else {
            document.getElementById('status').innerText = "There was a problem submitting the form.";
        }
    });
});
</script>

</body>
</html>
